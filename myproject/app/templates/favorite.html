{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<div class="w-[1200px]">
	<div class="flex flex-row flex-wrap justify-center items-center w-[1185px]">
		{% for restaurant in restaurants %}
		<div class="relative flex overflow-hidden justify-between items-end shadow-lg m-3 w-[500px] min-h-[128px] rounded-lg border border-gray-200 bg-white px-5 py-4 text-gray-500 font-bold">
			<div class="flex justify-start items-center">

				<!-- 餐廳圖片 -->
				<div class="h-full mr-3 flex flex-col items-center justify-center">
					<img src="data:image/jpeg;base64,{{ restaurant.image }}" class="object-contain max-h-24 rounded-2xl mb-2 shadow-xl">
				</div>

				<!-- 餐廳資訊 -->
				<div class="max-w-[600px] flex flex-col justify-center items-center">
					<div class="text-2xl">
						{{restaurant.Rname}}
						<div class="border-t-2 border-solid border-gray-400 w-full rounded-lg"></div>
					</div>
					<div class="justify-start">
						
						<div class="flex flex-row items-center">
							<div class="shadow-md m-3 w-fit h-8 rounded-lg border border-gray-200 bg-white px-2 py-1 flex items-center">
								地址
							</div>
							{{restaurant.Rad}}
						</div>
						<div class="flex flex-row items-center">
							<div class="shadow-md m-3 w-22 h-8 justify-center rounded-lg border border-gray-200 bg-white px-2 py-1 flex items-center">
								營業時間
							</div>
							<div class="flex flex-col items-center">
								{{restaurant.day}}
								<div class="m-1 border-t-2 border-solid border-gray-400 w-full rounded-lg"></div>
								{{restaurant.time}}
							</div>
						</div>
						<div class="flex flex-row items-center">
							<div class="shadow-md m-3 w-fit h-8 rounded-lg border border-gray-200 bg-white px-2 py-1 flex items-center">
								加入日期
							</div>
							{{restaurant.date}}
						</div>
					</div>
					
				</div>

				<!-- 前往餐廳/刪除 -->
				<div class="absolute right-1 bottom-1 flex flex-row m-2">

					<!-- 前往餐廳 -->
					<a href="../restaurant?Rid={{restaurant.Rid}}" class="inline-flex justify-center items-center m-1 bg-white border border-gray-200 rounded-lg">
						<svg class="w-10 h-10 p-2 text-gray-900 duration-200 hover:bg-gray-100 hover:text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
						</svg>
					</a>

					<!-- 刪除 -->
					<a href="./fav_del?Rid={{restaurant.Rid}}&back=favorite" class="inline-flex justify-center items-center m-1 bg-white border border-gray-200 rounded-lg ">
						<svg class="w-10 h-10 p-1 text-gray-900 duration-200 hover:bg-gray-100 hover:text-red-700" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 384 512">
							<path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
						</svg>
					</a>
				</div>

				{% comment %} <!-- 刪除 -->
				<a href="../restaurant?Rid={{restaurant.Rid}}" class="inline-flex justify-center items-center w-10 h-10 m-1 px-2 py-2 font-medium text-gray-900 bg-white border border-gray-200 rounded-lg duration-100 hover:bg-gray-100 hover:text-red-700">
					<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 384 512">
						<path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
					</svg>
				</a> {% endcomment %}
			</div>
		</div>
		{% endfor %}
		
	</div>
</div>
{% endblock %}
