{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<div class="w-[1200px]">
  <div class="flex justify-between items-center w-[1185px]">

    <!-- 餐廳名稱 -->

      <div class="border-l-2 border-solid border-gray-500 h-4 ml-3 rounded-lg"></div>
      <div class="text-gray-500 font-extrabold text-2xl ml-3">A-bao 阿寶早午餐（民雄中正大學店）</div>
    </label>

    <div class="flex justify-center w-auto">
    
      <!-- 餐廳評價(星星) -->

      <!-- 前往評論 -->
      <a href="../compile" class="flex items-end m-3 h-fit shadow-xl">
        <button class="w-full px-6 py-2.5 text-sm font-bold tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700">
          前往評論
        </button>
      </a>
    </div>
  </div>

  <!-- 篩選 -->
  <div class="flex flex-row items-center ml-4 w-fit">
    <form class="w-36 mr-3 shadow-lg">   
      <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input type="search" id="default-search" class="block w-full h-8 p-4 pl-10 text-sm text-gray-900 border border-gray-200 rounded-lg bg-gray-50 focus:border-blue-100 focus:outline-none focus:ring focus:ring-blue-400 focus:ring-opacity-40 duration-300" placeholder="選擇標籤" required>
      </div>
    </form>

    <span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 h-fit px-2.5 py-0.5 rounded">#花枝蛋漢堡 ✕</span>
    <span class="bg-red-100 text-red-800 text-xs font-medium mr-2 h-fit px-2.5 py-0.5 rounded">#薯餅蛋餅 ✕</span>
  </div>

  <!-- 評論 -->
  {% include "components/comments.html" %}

</div>
